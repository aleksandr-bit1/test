openapi: 3.0.2
info:
  title: Aeroclub Api
  description: >
    Ниже будет полное описание бизнес-процессов со ссылками на методы. 
     # Аутентификация 
     Пока не описано. 

     Необходимо получить токен авторизации с помощью метода [PUT /oauth/{companyId}/fingerprint/{profileId}](#put-/oauth/-companyId-/fingerprint/-profileId-). 
     # Создание командировки 
     Пока не описано. 
     # Авторизация командировки и услуг
     Пока не описано.
     # Изменение и отмена командировки
     Пока не описано

     [Ссылка на картинку 1](./images/Aeroclub_ru.png)

     [Ссылка на картинку 2](./images/Aeroclub_ru.png?target=_blank)

     <a href="./images/Aeroclub_ru.png" target="_blank">Ссылка на картинку 3</a>
     
