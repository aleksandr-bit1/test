  termsOfService: http://example.com/terms/
  contact:
    name: API Support
    url: http://www.example.com/support
    email: teamsigma@aeroclub.ru
  version: 1.109.3-beta
paths:
  "/authfx/trip/batch/{batchToken}/complete":
    post:
      tags:
        - 3. Авторизация командировки и услуг
      description: Авторизация командировки
      operationId: CompleteAuthTrip
      parameters:
        - name: batchToken
          in: path
          description: Токен авторизации
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CompleteBusinessTripAuthorizationRequest"
        required: true
      responses:
        "200":
          description: Успешно
        "426":
          description: Версия протокола не поддерживается
    parameters: []
  "/companies/{companyId}/profiles/{profileId}/allowedpaymentrequisites":
    get:
      tags:
        - 2. Создание командировки
      description: Получение доступных форм оплаты для компании и профиля
      summary: Получение доступных форм оплаты
      operationId: GetAllowedPaymentRequisites
      parameters:
        - name: profileId
          in: path
          description: Идентификатор профиля в справочнике Аэроклуба
          required: true
          schema:
            type: integer
        - name: companyId
          in: path
          description: Идентификатор компании в справочнике Аэроклуба
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Возвращается список доступных форм оплаты
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DataResponseOfPaymentRequisites"
        "426":
          description: Версия протокола не поддерживается
    parameters: []
  "/companies/travellerProfiles/{profileId}/servicing":
    get:
      tags:
        - 2. Создание командировки
      description: Получение списка компаний, доступных для обслуживания текущим
        пользователем
      summary: Получение списка доступных компаний
      operationId: GetServicingCompaniesForProfile
      parameters:
        - name: profileId
          in: path
          description: Профиль путешественника в системе Аэроклуба
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Возвращается список компаний
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ServicingCompanyInfo"
        "426":
          description: Версия протокола не поддерживается
    parameters: []
  "/journeys/{journeyNumber}/trips/{businessTripNumber}":
    get:
      tags:
        - 2. Создание командировки
      description: Получение командировки по номеру
      summary: Получение информации по командировке
      operationId: GetBusinessTrip
      parameters:
        - name: journeyNumber
          in: path
          description: Номер поездки
          required: true
          schema:
            type: integer
        - name: businessTripNumber
          in: path
          description: Номер командировки
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Возвращается командировка
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BusinessTripOfIServiceInfo"
        "426":
          description: Версия протокола не поддерживается
    parameters: []
  "/journeys/{journeyNumber}/trips/{businessTripNumber}/cancellation":
    put:
      tags:
        - 4. Изменение и отмена командировки
      description: Запроса отмены командировки
      operationId: CancelJourney
      parameters:
        - name: journeyNumber
          in: path
          description: Номер поездки
          required: true
          schema:
            type: integer
        - name: businessTripNumber
          in: path
          description: Номер командировки
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CancelTripRequest"
        required: true
      responses:
        "200":
          description:
            Возвращается результат отмены командировки и список ошибок в случае
            неудачи
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BaseResponse"
        "426":
          description: Версия протокола не поддерживается
    parameters: []
  "/journeys/{journeyNumber}/trips/{businessTripNumber}/cancellation/available":
    get:
      tags:
        - 4. Изменение и отмена командировки
      description:
        Проверка возможности отмены командировки и получение ReasonCodes для отмены услуг
      operationId: GetTripCancellationAvailable
      parameters:
        - name: journeyNumber
          in: path
          description: Номер поездки
          required: true
          schema:
            type: integer
        - name: businessTripNumber
          in: path
          description: Номер командировки
          required: true
          schema:
            type: integer
      responses:
        "200":
          description:
            Возвращается флаг возможности отмены командировки и список
            необходимых Reason-кодов
          content:
            application/json:
              schema:
                $ref:
                  "#/components/schemas/DataResponseOfJourneyAvailableCancellationInfo"
        "426":
          description: Версия протокола не поддерживается
    parameters: []
  "/journeys/{journeyNumber}/trips/{businessTripNumber}/cancellation/status":
    get:
      tags:
        - 4. Изменение и отмена командировки
      description: Получение статуса отмены командировки
      operationId: GetCancellationStatus
      parameters:
        - name: journeyNumber
          in: path
          description: Номер поездки
          required: true
          schema:
            type: integer
        - name: businessTripNumber
          in: path
          description: Номер командировки
          required: true
          schema:
            type: integer
      responses:
        "200":
          description:
            Возвращается флаг возможности отмены командировки и список
            необходимых Reason-кодов
          content:
            application/json:
              schema:
                $ref:
                  "#/components/schemas/DataResponseOfBusinesTripCancellationResult"
        "426":
          description: Версия протокола не поддерживается
    parameters: []
  "/journeys/{journeyNumber}/trips/{businessTripNumber}/changedates":
    put:
      tags:
        - 4. Изменение и отмена командировки
      description: Обновление информации по направлениям командировки
      operationId: ChangeDates
      parameters:
        - name: journeyNumber
          in: path
          description: Номер командировки
          required: true
          schema:
            type: integer
        - name: businessTripNumber
          in: path
          description: Номер поездки
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/BusinessTripChangeDatesRequest"
        required: true
      responses:
        "200":
          description:
            Возвращается результат обновления информации по направлениям
            командировки
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BusinessTripChangeDatesResult"
        "426":
          description: Версия протокола не поддерживается
    parameters: []
  "/journeys/{journeyNumber}/trips/{businessTripNumber}/changedatesinfo":
    get:
      tags:
        - 4. Изменение и отмена командировки
      description: Получение краткой информации по направлениям командировки
      operationId: GetChangeDatesInfo
      parameters:
        - name: journeyNumber
          in: path
          description: Номер командировки
          required: true
          schema:
            type: integer
        - name: businessTripNumber
          in: path
          description: Номер поездки
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Возвращается краткая информация по направлениям командировки
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BusinessTripChangeDatesInfo"
        "426":
          description: Версия протокола не поддерживается
    parameters: []
  "/journeys/{journeyNumber}/trips/{businessTripNumber}/stage/{BusinessTripStage}/analytics/{customPropertyId}/values/{customPropertyValueId}/dependent":
    put:
      tags:
        - 2. Создание командировки
      description: Получение зависимых дополнительных данных
      operationId: GetBusinessTripTravellersAnalyticsChilds
      parameters:
        - name: journeyNumber
          in: path
          description: Номер поездки
          required: true
          schema:
            type: integer
        - name: businessTripNumber
          in: path
          description: Номер командировки
          required: true
          schema:
            type: integer
        - name: BusinessTripStage
          in: path
          description: Этап оформления командировки
          required: true
          schema:
            type: string
            enum:
              - Unknown
              - Fact
              - Services
              - AdditionalService
        - name: customPropertyId
          in: path
          description: Идентификатор допданного
          required: true
          schema:
            type: integer
        - name: customPropertyValueId
          in: path
          description: Идентификатор значения допданного.
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ServiceNumberRequest"
        required: true
      responses:
        "200":
          description: Возвращаются зависимые дополнительных данных
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DataResponseOfCustomPropertyDependent"
        "426":
          description: Версия протокола не поддерживается
    parameters: []
  "/journeys/{journeyNumber}/trips/{businessTripNumber}/stage/{BusinessTripStage}/authfx/state":
    get:
      tags:
        - 3. Авторизация командировки и услуг
      description:
        Проверка необходимости авторизации и получение списка авторизующих для
        командировки
      operationId: GetTripAuthFxState
      parameters:
        - name: journeyNumber
          in: path
          description: Номер поездки
          required: true
          schema:
            type: integer
        - name: businessTripNumber
          in: path
          description: Номер командировки
          required: true
          schema:
            type: integer
        - name: BusinessTripStage
          in: path
          description: Этап авторизации командировки
          required: true
          schema:
            $ref: "#/components/schemas/BusinessTripStage"
      responses:
        "200":
          description: Признаки необходимости авторизации и список авторизующих
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DataResponseOfAuthFxState"
        "426":
          description: Версия протокола не поддерживается
    put:
      tags:
        - 3. Авторизация командировки и услуг
      description: Метод отправки командировки и услуг в командировке на авторизацию
      operationId: ChangeTripAuthFxState
      parameters:
        - name: journeyNumber
          in: path
          description: Номер поездки
          required: true
          schema:
            type: integer
        - name: businessTripNumber
          in: path
          description: Номер командировки
          required: true
          schema:
            type: integer
        - name: BusinessTripStage
          in: path
          description: Этап авторизации
          required: true
          schema:
            $ref: "#/components/schemas/BusinessTripStage"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SendTripToAuthorizationRequest"
        required: true
      responses:
        "200":
          description: Запрос выполнен успешно
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BaseResponse"
        "426":
          description: Версия протокола не поддерживается
    parameters: []
  "/journeys/{journeyNumber}/trips/{businessTripNumber}/stage/{BusinessTripStage}/customproperties":
    post:
      tags:
        - 2. Создание командировки
      description: Сохранение доп. данных по командировке
      operationId: SaveBusinessTripAnalytics
      parameters:
        - name: journeyNumber
          in: path
          description: Номер поездки
          required: true
          schema:
            type: integer
        - name: businessTripNumber
          in: path
          description: Номер командировки
          required: true
          schema:
            type: integer
        - name: BusinessTripStage
          in: path
          description: Этап оформления командировки
          required: true
          schema:
            type: string
            enum:
              - Unknown
              - Fact
              - Services
              - AdditionalService
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/BusinessTripsAnalytics"
        required: true
      responses:
        "200":
          description: Доп. данные по командировке
          headers:
            X-UpdateToken:
              description: Токен версии выборки
              schema:
                type: string
                format: string
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BaseResponse"
        "426":
          description: Версия протокола не поддерживается
    parameters: []
  "/journeys/{journeyNumber}/trips/{businessTripNumber}/stage/{BusinessTripStage}/customProperties":
    get:
      tags:
        - 2. Создание командировки
      description: Получение возможных для заполнения доп. данных по командировке
      operationId: GetBusinessTripAnalytics
      parameters:
        - name: journeyNumber
          in: path
          description: Номер поездки
          required: true
          schema:
            type: integer
        - name: businessTripNumber
          in: path
          description: Номер командировки
          required: true
          schema:
            type: integer
        - name: BusinessTripStage
          in: path
          description: Этап оформления командировки
          required: true
          schema:
            type: string
            enum:
              - Unknown
              - Fact
              - Services
              - AdditionalService
        - name: orderNumber
          in: query
          description: Номер заказа. Обязательная информация для stage=Services или stage=AdditionalService
          schema:
            type: integer
        - name: serviceNumber
          in: query
          description: Номер услуги. Обязательная информация для stage=Services или stage=AdditionalService
          schema:
            type: integer
      responses:
        "200":
          description: Доп. данные по командировке
          headers:
            X-UpdateToken:
              description: Токен версии выборки
              schema:
                type: string
                format: string
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DataResponseOfBusinessTripsAnalytics"
        "426":
          description: Версия протокола не поддерживается
    parameters: []
  /journeys:
    put:
      tags:
        - 2. Создание командировки
      description: Создание поездки
      summary: Создание поездки
      operationId: CreateJourney
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateJourneyRequest"
        required: true
      responses:
        "200":
          description: Возвращается номер созданной поездки и командировок
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DataResponseOfJourneyNumbers"
        "426":
          description: Версия протокола не поддерживается
    parameters: []
  /journeysV2:
    put:
      tags:
        - 2. Создание командировки
      description:
        Создание поездки версии 2. Поддержка создания с неколькими пунктами
        назанчения
      summary: Создание поездки с несколькими пунктами назначения
      operationId: CreateJourneyV2
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/JourneyCreateJourneyRequestV2"
        required: true
      responses:
        "200":
          description: Возвращается номер созданной поездки и командировок
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DataResponseOfJourneyNumbers"
        "426":
          description: Версия протокола не поддерживается
    parameters: []
  "/oauth/{companyId}/fingerprint/{profileId}":
    put:
      tags:
        - 1. Аутентификация
      security:
        - basicAuth: []
      description: Аутентификация клиента
      summary: Аутентификация клиента
      operationId: Authenticate
      parameters:
        - name: companyId
          in: path
          description: Идентификатор компании в справочнике Аэроклуба
          required: true
          schema:
            type: integer
        - name: profileId
          in: path
          description: Идентификатор профиля в справочнике Аэроклуба
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                note:
                  description: Примечание к запросу
                  type: string
      responses:
        "201":
          description: Возвращаются данные для bearer-авторизации устройства
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthorizationToken"
        "426":
          description: Версия протокола не поддерживается
  "/orders/{orderNumber}/services/{serviceNumber}/alloweddocuments":
    get:
      tags:
        - 6. Оформление услуг
      description: Получение доступных документов для оформления услуги
      operationId: GetAllowedDocuments
      parameters:
        - name: orderNumber
          in: path
          description: Номер заказа
          required: true
          schema:
            type: integer
        - name: serviceNumber
          in: path
          description: Номер услуги
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AllowedDocumentsRequest"
        required: true
      responses:
        "200":
          description: Возвращается список доступных документов для оформления услуги
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/TravellerDocument"
        "426":
          description: Версия протокола не поддерживается
    parameters: []
  "/orders/{orderNumber}/services/{serviceNumber}/alter":
    put:
      tags:
        - 4. Изменение и отмена командировки
      description: Запрос на внесение изменений в услугу
      operationId: AlterService
      parameters:
        - name: orderNumber
          in: path
          description: Номер заказа
          required: true
          schema:
            type: integer
        - name: serviceNumber
          in: path
          description: Номер услуги
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/MessageRequest"
        required: true
      responses:
        "200":
          description: Запрос принят в обработку
        "426":
          description: Версия протокола не поддерживается
    parameters: []
  "/orders/{orderNumber}/services/{serviceNumber}/authfx/state":
    get:
      tags:
        - 3. Авторизация командировки и услуг
      description: Получение информации по необходимости авторизации услуги
      summary: Получение информации по необходимости авторизации услуги
      operationId: GetAuthorizingData
      parameters:
        - name: orderNumber
          in: path
          description: Номер заказа
          required: true
          schema:
            type: integer
        - name: serviceNumber
          in: path
          description: Номер услуги
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Данные по авторизации услуги
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DataResponseOfAuthorizationData"
        "426":
          description: Версия протокола не поддерживается
    put:
      tags:
        - 3. Авторизация командировки и услуг
      description: Отправка услуги на авторизацию
      operationId: SendServiceToAuthorization
      parameters:
        - name: orderNumber
          in: path
          description: Номер заказа
          required: true
          schema:
            type: integer
        - name: serviceNumber
          in: path
          description: Номер услуги
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SendServiceToAuthorizationRequest"
        required: true
      responses:
        "200":
          description: Успешность выполнения возвращается в поле is_success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BaseResponse"
        "426":
          description: Версия протокола не поддерживается
    parameters: []
  "/orders/{orderNumber}/services/{serviceNumber}/cancel":
    put:
      tags:
        - 4. Изменение и отмена командировки
      description: Запрос на отмену или возврат услуги
      operationId: PerformCancelationService
      parameters:
        - name: orderNumber
          in: path
          description: Номер заказа
          required: true
          schema:
            type: integer
        - name: serviceNumber
          in: path
          description: Номер услуги
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Запрос принят в обработку
        "404":
          description: Услуга не найдена или нет прав на её просмотр
        "426":
          description: Версия протокола не поддерживается
    parameters: []
  "/orders/{orderNumber}/services/{serviceNumber}/execute":
    put:
      tags:
        - 6. Оформление услуг
      description: Запрос на офромление услуги
      operationId: PerformExecutionService
      parameters:
        - name: orderNumber
